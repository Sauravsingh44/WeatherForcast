<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp form</title>
    <style>        
        *{
            font-weight: 600;
            box-sizing: content-box;
        }
        body{
            background-image: url("signupbackground.jpg");
            height:100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        #box{
            margin:auto;
            width:85%;
            height:100%;
            border-radius: 5px;
            padding:5px;
            position:relative;
            top:-15px;
        }
        .upper{
            max-width: 250px;
            border:2px solid rgb(108, 116, 108);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            background-color: rgb(248, 232, 210 ,);
            margin:auto;
            margin-top: 40px;
            border-width: 10px;
        }
        #design{
            color:rgb(34, 5, 70);
            border-color: rgb(229, 247, 69);
            border-radius: 5px;
        }
        button{
            transition: 0.8s;
            cursor: pointer;
        }

        button:hover{
            background-color:rgb(180, 118, 182);
            transform: scale(1.2);
            color: white;
        }
        #mupper{
            color:rgb(28, 241, 241);
            margin-top: 10px;
        }
        h1{
            text-decoration:underline;
        }
        a{
            color: white;
        }
    </style>
</head>
<body>  
    <div id="mupper">
        <h1 align="center">SIGN UP</h1>
        <div class="upper">
            <h1>REGISTER</h1>
            <div>
                <!-- Form to send data to the Flask backend for signup -->
                <form action="/signup" method="POST">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    <br><br>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <br><br>
                    <button type="submit" id="design">Sign Up</button>
                </form>
                <p>Already have an account? <a href="/login_form">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
